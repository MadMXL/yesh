<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    #counter { font-size: 48px; color: red; }
    button { font-size: 24px; padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Counter</h1>
  <div id="counter">0</div>
  <button onclick="increment()">Click Me!</button>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById('counter').innerText = count;
    }
  </script>
</body>
</html>
